{% assign nitems = 0 %}
<h2>Project Timeline</h2>
<ul class="sidenews">
{% for item in site.data.news %}
<p class="align-right">{{item.date}}</p>
<li><a href="{{base}}/media/news/{{item.link}}">{{item.title}}</a></li>
{% assign nitems = nitems | plus: 1 %}
{% if include.maxitems %}{% if nitems >= include.maxitems %} {% break %} {% endif %} {% endif %}
{% endfor %}
</ul>
